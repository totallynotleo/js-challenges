  Finally, we get to do some fun stuff with JS.
  Open this HTML document in your browser and click
  the button to reveal the secret message.

  ** Don't Google. Look at the current code, it should
  give you enough hints to complete the challenge **

  Your challenge is to:
  1. CSS: Change the background colour of the secret message.
  2. HTML: Add another button "Hide secret message"
  3. JS: Make the hide button work!

  Hints:
  element.style.whatever lets us modify an element's CSS using JS.
  CSS 'display' can be set to 'block' (show) or 'none' (hide).

 -->
<!DOCTYPE html>
<html>
    <head>
        <title>Hidden Message</title>

        <style>
            body {
                text-align: center;
            }
            #hidden-message {
                background: #c4c5ff;
                padding: 200px;
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="hidden-message">This is our hidden message!</div>
        <button id="button-show">Show secret message</button>
        <button id="button-hide">Hide secret message</button>
        <button id="change-color">Change the Color!</button>
    </body>

    <script>
        // Get the element #hidden-message and assign it to hiddenMessage variable
        const hiddenMessage = document.querySelector('#hidden-message');

        // Get the element #button-show and assign it to buttonShow variable
        const buttonShow = document.querySelector('#button-show');

        // Listen for a buttonShow click
        buttonShow.onclick = function() {
            // buttonShow has been clicked, show the hidden message.
            hiddenMessage.style.display = 'block';
        };

        // Get the element #button-hide and assign it to buttonHide variable
        const buttonHide = document.querySelector('#button-hide');

        buttonHide.onclick = function() {
            hiddenMessage.style.display = 'none';
        };

        const changeColor = document.querySelector('#change-color');

        changeColor.onclick = function() {
            hiddenMessage.style.background =
                '#' + ((Math.random() * 0xffffff) << 0).toString(16);
        };
    </script>
</html>
